apiVersion: v1
kind: Service
metadata:
  name: my-app-service
spec:
  selector:
    app: my-app # Must match the label in your deployment
  ports:
    - protocol: TCP
      port: 80        # Port the service listens on
      targetPort: 80  # Port the container listens on
  type: LoadBalancer  # Use NodePort for local clusters like Minikube