name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the code
      - name: Checkout code
        uses: actions/checkout@v3

      # Step 2: Set up Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Step 3: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 4: Build and push Docker image
      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/myfirstimage:latest,${{ secrets.DOCKER_USERNAME }}/myfirstimage:${{ github.sha }}

      # Step 5: Set up kubectl
      - name: Set up kubectl
        uses: azure/setup-kubectl@v3

      # Step 6: Configure kubeconfig
      - name: Configure kubeconfig
        run: |
          mkdir -p $HOME/.kube
          echo "${{ secrets.KUBE_CONFIG }}" | base64 -d > $HOME/.kube/config
          chmod 600 $HOME/.kube/config

      # Step 7: Update Kubernetes deployment
      - name: Update Kubernetes deployment
        run: |
          kubectl set image deployment/my-app-deployment my-app-container=${{ secrets.DOCKER_USERNAME }}/myfirstimage:${{ github.sha }} --record
          kubectl rollout status deployment/my-app-deployment

      # Step 8: Verify deployment
      - name: Verify deployment
        run: |
          kubectl get pods
          kubectl get svc
